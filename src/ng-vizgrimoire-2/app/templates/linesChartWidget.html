<div ng-controller="LinesChartCtrl">
   <nvd3-line-chart
    data="linesChartData"
    xAxisTickFormat="xAxisTickFormatFunction()"
    height="225"
    showXAxis="true"
    showYAxis="true"
    interactive="true"
    tooltips="true"
    useInteractiveGuideline="true"
    showLegend="true">
      <svg></svg>
    </nvd3-line-chart>
</div>
