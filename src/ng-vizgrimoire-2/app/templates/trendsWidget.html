
<div ng-controller="MetricsTrendsCtrl">
<div ng-repeat="metric in metricsData" class="row">
  <div class="col-xs-3">{{metric.total}}<strong> {{metric.name}}</strong></div>
  <div class="col-xs-3">{{metric.diff365}} last 365d ({{metric.percentage365}}%)</div>
  <div class="col-xs-3">{{metric.diff30}} last 30d ({{metric.percentage30}}%)</div>
  <div class="col-xs-3">{{metric.diff7}} last 7d ({{metric.percentage7}}%)</div>
</div>
</div>
