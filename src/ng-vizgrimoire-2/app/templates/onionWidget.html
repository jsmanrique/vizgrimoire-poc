<div ng-controller="OnionWidgetCtrl" class="text-center">
  <div class="row onion" ng-repeat="onion in onions">
    <div><strong>{{onion.total}}</strong> {{onion.name}}</div>
    <div class="row">
      <div class="col-xs-4"><strong>{{onion.core}}</strong><br> core</div>
      <div class="col-xs-4"><strong>{{onion.regular}}</strong><br> regular</div>
      <div class="col-xs-4"><strong>{{onion.casual}}</strong><br> casual</div>
    </div>
  </div>
</div>
