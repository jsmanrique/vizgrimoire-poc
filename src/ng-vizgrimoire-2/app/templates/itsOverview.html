<div class="row">
  <div class="col-lg-4 col-md-12">
    <h2>General Activity</h2>
    <div class="row">
      <div class="col-md-6 col-lg-12">
        <vgwidget-timeseries widget-datasource="its-evolutionary" widget-metrics="opened,closed"></vgwidget-timeseries>
        <vgwidget-trends widget-datasource="its-static" widget-metrics="opened,closed"></vgwidget-trends>
      </div>
      <div class="col-md-6 col-lg-12">
        <h3>Effiency (<abbr title="percentage">%</abbr>) closing tickets <small>(<abbr title="Backlog Management Index">BMI</abbr>)</small></h3>
        <vgwidget-timeseries widget-datasource="its-evolutionary" widget-metrics="bmitickets"></vgwidget-timeseries>
        <vgwidget-trends widget-datasource="its-static" widget-metrics="bmitickets"></vgwidget-trends>
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-md-12">
    <h2>Community</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <vgwidget-timeseries widget-datasource="its-evolutionary" widget-metrics="openers,closers"></vgwidget-timeseries>
          <vgwidget-trends widget-datasource="its-static" widget-metrics="openers,closers"></vgwidget-trends>
        </div>
        <div class="row">
          <h3>Demography</h3>
          <vgwidget-demography widget-datasource="its"></vgwidget-demography>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <vgwidget-tops widget-datasource="its-top" widget-metrics="openers,opened"></vgwidget-tops>
        </div>
        <div class="row">
          <vgwidget-tops widget-datasource="its-top" widget-metrics="closers,closed"></vgwidget-tops>
        </div>
      </div>
    </div>
  </div>
</div>
