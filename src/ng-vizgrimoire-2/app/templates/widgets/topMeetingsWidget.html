<div ng-controller="TopMeetingsCtrl">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th class="col-xs-11">Name</th>
        <th class="col-xs-1">RSVPs</th>
    </thead>
    <tbody>
      <tr ng-repeat="top in tops">
        <td><a href="{{top.url}}">{{top.name}}</a></td>
        <td>{{top.rsvps}}</td>
      </tr>
    </tbody>
  </table>
</div>
