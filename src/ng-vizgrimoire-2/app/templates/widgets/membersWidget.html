<div ng-controller="MembersCtrl">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th class="col-xs-11">Name</th>
        <th class="col-xs-1">Meetings</th>
    </thead>
    <tbody>
      <tr ng-repeat="top in tops">
        <td>{{top.name}}</td>
        <td>{{top.events}}</td>
      </tr>
    </tbody>
  </table>
</div>
