<!doctype html>
<html ng-app="ngVizGrimoire" lang="en">
  <head>
    <meta charset="utf-8">
    <title ng-controller="ProjectNameCtrl">{{projectName.owner}} / {{projectName.repsitory}} Project Dashboard by Biterg.io Cauldron</title>
    <meta name="description" content="Custom dashboard built by Bitergia to provide GitHub analytics through Biterg.io Cauldron service">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- section: main navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#/" class="navbar-brand" style="color: #fff;">
            <strong>Biterg.io Dashboard</strong> <small><span class="label label-danger">beta</span></small>
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
          <ul class="nav navbar-nav">
            <li><a href="#scm/" ng-click="navCollapsed = !navCollapsed">Source code</a></li>
            <li><a href="#its/" ng-click="navCollapsed = !navCollapsed">Issues</a></li>
            <li><a href="#scr/" ng-click="navCollapsed = !navCollapsed">Pull requests</a></li>
          </ul>
          <a href="http://biterg.io" class="btn bt-default navbar-btn pull-right"><strong>Create your own dashboard &raquo;</strong></a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div ng-view ng-cloak><div class="text-center"><i class="fa fa-spinner fa-pulse fa-3x"></i></div></div>
    </div>

    <!-- footer --->
    <hr>
    <div class="container">
      <footer>
        <p>Powered by <a href="http://bitergia.com"><img src="images/bitergia.png" alt="Bitergia" height="18"></a> &copy; 2015 |
        <a href="https://twitter.com/bitergia" class="shareOnTW"><i class="fa fa-twitter"></i> @Bitergia</a></p>
      </footer>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->



    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-49061930-3');ga('send','pageview');
    </script>

  </body>
</html>
