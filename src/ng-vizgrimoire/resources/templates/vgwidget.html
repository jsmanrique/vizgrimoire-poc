<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-8">
                {{vgwidget.title}}
            </div>
            <div class="col-xs-4">
                <div class="btn-toolbar pull-right" role="toolbar">
                    <div class="btn-group btn-group-xs">
                        <i class="fa fa-info-circle" tooltip-placement="bottom" tooltip="{{vgwidget.id}}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="text-center"><i class="fa fa-spinner fa-pulse fa-3x"></i></div>
        <c3chart>
            <chart-column column-id="data1"
                    column-values="30,200,100,400,150,250"
                    column-type="bar"/>
            <chart-column column-id="data2"
                    column-values="300,5000,1500,700,250,2050"
                    column-type="bar"/>
        </c3chart>
    </div>
</div>
