<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
</ol>

<div class="row" ng-repeat="datasource in config.datasources">
    <div class="col-md-4 col-lg-3" ng-controller="vgwidgetController">
        <vgwidget widget-type="onion" widget-datasource={{datasource.id}}></vgwidget>
        <vgwidget widget-type="activityagg" widget-datasource={{datasource.id}}></vgwidget>
    </div>
    <div class="col-md-8 col-lg-9" ng-controller="vgwidgetController">
        <vgwidget widget-type="activityts" widget-datasource={{datasource.id}}></vgwidget>
    </div>
</div>
