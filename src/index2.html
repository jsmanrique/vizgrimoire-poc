<!DOCTYPE html>
<html>
<head>
    <title>Grimoire dashboard (proposal)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="fonts/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- jasny plugin for offcanvas menu -->

    <!-- custom CSS -->
    <link href="css/bitergia.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<body>
	<nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas navmenu-inverse" role="navigation">
        <div class="input-group visible-xs" style="margin: 8px;">
            <input type="text" class="form-control" placeholder="developer, company, etc.">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
		<a class="navmenu-brand" href="index.html">Project overview</a>

		<ul id ="main-menu" class="nav navmenu-nav">
            <!-- main menu template rendering -->
		</ul>
	</nav>

	<div class="navbar navbar-default navbar-fixed-top">
		<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
			<span class="glyphicon glyphicon-list"></span>
		</button>
		<span class="navbar-brand">Grimoire dashboard</span>
		<form action="contributor.html" class="navbar-form navbar-right hidden-xs" role="search" style="margin-right: 25px;">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="company, person, issue, etc.">
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
        </form>
	</div>

    <div class="container-fluid">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="panel-group" id="projects-list">
                    <!-- projects list poc -->
                </div>
            </div>
            <div class="col-xs-9">
                <ul id="data-sources-tabs" class="nav nav-tabs nav-justified">
                    <!-- data sources tabs template rendering -->
                </ul>
                <div id="data-sources-panes" class="tab-content">
                    <!-- data sources panes template rendering -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- jasny plugin for offcanvas menu -->

    <!-- holder -->

    <!-- flotr -->

    <!-- mustache -->

    <!--<script src="poc.js"></script>-->
    <script src="layout.js"></script>
    <!--<script src="viz.js"></script>-->
    <script src="listest.js"></script>
